{% extends "layout.html" %}
{% block content %}
<h1>上传音视频</h1>
<form id="upload-form" action="/api/audio/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept="audio/*,video/*" required />
  <button>上传（先保存，后续再处理）</button>
</form>

<!-- 进度与结果显示 -->
<div style="margin-top:1rem">
  <progress id="prog" value="0" max="100" style="width:100%"></progress>
  <div><span id="pct">0%</span> · <span id="spd">0 KB/s</span></div>
  <pre id="res" style="margin-top:8px;white-space:pre-wrap;color:#444"></pre>
</div>
{% endblock %}
